name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: CURL-ACTION
      uses: enflo/curl-action@v1.2
      with:
        # curl arguments
        curl: https://packagecontrol.io/channel_v3.json -o channel_v3.json
    - name: Commit files
      run: |
        git add channel_v3.json
    - name: Git Commit on Workflow
      uses: matheusalbino/git-commit@v1.0.1
      with:
        # Github Token
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # Git message
        message: "update channel_v3"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
    
