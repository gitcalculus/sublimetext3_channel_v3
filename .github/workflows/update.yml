name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: log
      run: |
        ls -la
        curl https://packagecontrol.io/channel_v3.json -o channel_v3.json
        ls -la
    - name: Action Release
      uses: yakuhzi/action-release@v1.2.0
      with:
        # File to upload to the release
        file: channel_v3.json
    
    
